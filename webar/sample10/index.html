  <!-- The following libraries and polyfills are recommended to maximize browser support -->

    <style>
  button{
    font-family: roboto;
    display: block;
    width: 15px;
    height: 15px;
    border-radius: 10px;
    border: none;
    background-color: blue;
    box-sizing: border-box;
  }

  button[slot="hotspot-hand"]{
    --min-hotspot-opacity: 0;
    background-color: red;
  }

  button[slot="hotspot-foot"]:not([data-visible]) {
    background-color: transparent;
    border: 3px solid blue;
  }

  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(10px, 10px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
</style>
  </head>
  <body>


    <div id="demo-container-1" class="demo">
      <!--model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="./Astronaut.glb"-->
      <!--model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="./source/table.gltf"-->
      <model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="https://poly.googleusercontent.com/downloads/c/fp/1588834402255905/1q16uGVn78G/ao_lpTQvKGJ/model.gltf">
        <button slot="hotspot-0" data-position="-0.18006988226813608m 0.018454993912262324m 0.04033361503789607m" data-normal="-0.73 0.05 0.69">
          <div id="annotation">This hotspot disappears completely</div>
        </button>
        <div id="annotation">This annotation is fixed in screen-space</div>
      </model-viewer> 
    </div>
    <script type="module" src="./dependencies.js"></script>
    <script nomodule="" src="./dependencies-legacy.js"></script>

    <!-- Loads <model-viewer> only on modern browsers: -->
    <script type="module" src="./model-viewer.min.js"></script>

    <!-- Loads <model-viewer> only on old browsers like IE11: -->
    <script nomodule="" src="./model-viewer-legacy.js"></script>

</html>
