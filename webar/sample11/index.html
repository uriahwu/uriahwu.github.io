<html lang="en" class="js-focus-visible">
  <head>
    <title>&lt;model-viewer&gt; Augmented Reality</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link type="text/css" href="../styles/examples.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png">
    <style>
      button{
        width: 20px;
        height: 20px;
        border-radius: 10px;
        border: none;
        background-color: blue;
      }
      button[slot="hotspot-hand"]{
        --min-opacity: 0;
        background-color: red;
      }
      #annotation{
        background-color: #888888;
        position: absolute;
        transform: translate(10px, 10px);
        border-radius: 10px;
        padding: 10px;
      }
      /* This keeps child nodes hidden while the element loads */
      :not(:defined) > * {
        display: none;
      }
  </style>
  </head>
  <body>
  
    <div class="sample">
      <div id="demo-container-1" class="demo"></div>
      <div class="content">
        <div class="wrapper">
          <example-snippet stamp-to="demo-container-1" highlight-as="html">
            <template>
              <model-viewer 
                src="https://poly.googleapis.com/downloads/fp/1579086820441466/f1MPNJ-kqCE/eXNYNtQbSvA/table.gltf" 
                ar="" 
                ar-scale="auto" 
                camera-controls="" 
                alt="A 3D model of an astronaut" 
                background-color="#222" 
                ios-src="https://poly.googleapis.com/downloads/fp/1579086820441466/f1MPNJ-kqCE/bcd5wZRjnXu/table.usdz" 
                magic-leap="" 
                unstable-webxr="">
              </model-viewer>
              <button slot="hotspot-visor" data-position="0 1.75 0.35" data-normal="0 0 1"></button>
              <div id="annotation">This hotspot disappears completely</div>
            </template>
        </div>
      </div>
    </div>
  
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
  
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="../js/fullscreen.polyfill.js"></script>
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="../js/focus-visible.js" defer=""></script>
    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="../js/prismatic.min.js"></script>
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@v0.8.1/dist/model-viewer.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer@v0.8.1/dist/model-viewer-legacy.js"></script>
    <!-- Documentation-specific dependencies: -->
    <script type="module" src="../js/dependencies.js"></script>
  
    <script nomodule="" src="../js/dependencies-legacy.js"></script>
  
  </body>
</html>
