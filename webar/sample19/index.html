<!DOCTYPE html>
<html lang="en" class="js-focus-visible">
  <head>
    <title>&lt;model-viewer&gt; Augmented Reality</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link type="text/css" href="../styles/examples.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png">
  </head>
  <body>
  
    <div class="sample">
      <div id="demo-container" class="demo">
        <model-viewer 
          src="scene.gltf"
          ios-src="scene.usdz"
          ar="" 
          ar-scale="auto" 
          autoplay=""
          camera-controls="" 
          camera-orbit="0 51deg 0">
        </model-viewer>
      </div>
    </div>
  
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
  
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script type="module" src="../js/fullscreen.polyfill.js"></script>
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    
    <script src="../js/focus-visible.js" defer=""></script>
    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <!--script src="../js/prismatic.min.js"></script-->
    
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer-legacy.js"></script>
    <!-- Documentation-specific dependencies: -->
    <!--script type="module" src="../js/dependencies.js"></script-->
  
    <!--script nomodule="" src="../js/dependencies-legacy.js"></scri----pt-->
  </body>
</html>
