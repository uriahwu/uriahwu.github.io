<html lang="en" class="js-focus-visible"><head>
  <title>&lt;model-viewer&gt; Augmented Reality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <link type="text/css" href="styles/examples.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="js/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="js/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="js/ResizeObserver.js"></script>

  <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="js/fullscreen.polyfill.js"></script>

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="js/focus-visible.js" defer=""></script>

  <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
  <script src="js/prismatic.min.js"></script>

</head>
<body>

  <div class="sample">
    <div id="demo-container-1" class="demo"></div>
    <div class="content">
      <div class="wrapper">
        <example-snippet stamp-to="demo-container-1" highlight-as="html">
          <template>
<model-viewer src="https://poly.googleapis.com/downloads/fp/1579086820441466/f1MPNJ-kqCE/eXNYNtQbSvA/table.gltf" ar="" ar-scale="auto" camera-controls="" alt="A 3D model of an astronaut" background-color="#222" ios-src="https://poly.googleapis.com/downloads/fp/1579086820441466/f1MPNJ-kqCE/bcd5wZRjnXu/table.usdz" magic-leap="" unstable-webxr=""></model-viewer>
          </template>
      </div>
    </div>
  </div>

  <!-- Documentation-specific dependencies: -->
  <script type="module" src="js/dependencies.js">
  </script>
  <script nomodule="" src="js/dependencies-legacy.js">
  </script>

  <!-- Loads <model-viewer> only on modern browsers: -->
  <script type="module" src="js/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> only on old browsers like IE11: -->
  <script nomodule="" src="js/model-viewer-legacy.js">
  </script>



</body></html>
